<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Autoworks...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { margin: 0 0 10px 0; font-size: 24px; }
        p { margin: 0; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1 id="title">Success!</h1>
        <p id="message">Click the button below to return to Autoworks</p>
        <button id="openAppBtn" style="
            margin-top: 20px;
            padding: 12px 24px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: none;
        ">Open Autoworks</button>
        <p id="deepLinkText" style="font-size: 12px; opacity: 0.7; margin-top: 20px;"></p>
    </div>

    <script>
        // Get the current URL with all query parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        // Check for errors
        const error = urlParams.get('error');
        if (error) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = 'Authentication Failed';
            document.getElementById('message').textContent = `Error: ${error}`;
            document.getElementById('deepLinkText').textContent = `Error description: ${urlParams.get('error_description') || 'Unknown error'}`;
            return;
        }
        
        // Determine which provider based on the path
        const path = window.location.pathname;
        let provider = 'linkedin'; // default
        
        if (path.includes('google')) provider = 'google';
        else if (path.includes('microsoft')) provider = 'microsoft';
        else if (path.includes('facebook')) provider = 'facebook';
        else if (path.includes('github')) provider = 'github';
        
        // Build deep link URL with all parameters
        let deepLink = `autoworks://oauth/${provider}`;
        
        // Preserve all query parameters (code, state, error, etc.)
        if (urlParams.toString()) {
            deepLink += '?' + urlParams.toString();
        }
        
        console.log('Deep link:', deepLink);
        
        // Show the button
        document.getElementById('spinner').style.display = 'none';
        const button = document.getElementById('openAppBtn');
        button.style.display = 'block';
        document.getElementById('deepLinkText').textContent = `Deep link: ${deepLink}`;
        
        // Try to open automatically
        function attemptDeepLink() {
            console.log('Attempting to open:', deepLink);
            window.location.href = deepLink;
        }
        
        // Attempt immediately
        attemptDeepLink();
        
        // Button click handler
        button.addEventListener('click', attemptDeepLink);
        
        // Fallback message after 1 second
        setTimeout(() => {
            document.getElementById('title').textContent = 'Almost there!';
            document.getElementById('message').textContent = 'Click the button to return to Autoworks';
        }, 1000);
    </script>
</body>
</html>
