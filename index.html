<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Autoworks...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { margin: 0 0 10px 0; font-size: 24px; }
        p { margin: 0; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1 id="title">Redirecting...</h1>
        <p id="message">Taking you back to Autoworks</p>
        <p id="statusText" style="font-size: 12px; opacity: 0.7; margin-top: 20px;"></p>
    </div>

    <script>
        // Get the current URL with all query parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        console.log('GitHub Pages redirect received:', window.location.href);
        
        // Check for errors
        const error = urlParams.get('error');
        if (error) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = 'Authentication Failed';
            document.getElementById('message').textContent = `Error: ${error}`;
            document.getElementById('statusText').textContent = `${urlParams.get('error_description') || 'Unknown error'}`;
            return;
        }
        
        // Get the authorization code
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        
        if (!code) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = 'Error';
            document.getElementById('message').textContent = 'No authorization code received';
            return;
        }
        
        console.log('Authorization code received:', code.substring(0, 20) + '...');
        console.log('State:', state);
        
        // POST directly to API Gateway (no auth required - userId is in state)
        const apiGatewayUrl = 'https://ytyeeucfki.execute-api.us-east-1.amazonaws.com/dev';
        const provider = 'linkedin';
        const endpoint = `${apiGatewayUrl}/integrations/credentials/${provider}`;
        const redirectUri = 'https://autoworks29.github.io/pages/';
        
        document.getElementById('statusText').textContent = 'Exchanging authorization code...';
        
        fetch(endpoint, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                authorizationCode: code,
                redirectUri: redirectUri,
                state: state
            })
        })
        .then(response => {
            console.log('API Gateway response status:', response.status);
            return response.json().then(data => ({ status: response.status, data }));
        })
        .then(({ status, data }) => {
            console.log('API Gateway response:', data);
            
            if (status === 200) {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('title').textContent = 'Success!';
                document.getElementById('message').textContent = 'LinkedIn connected successfully';
                document.getElementById('statusText').textContent = 'You can close this page';
                
                // Redirect back to app after 2 seconds
                setTimeout(() => {
                    const isDev = window.location.hostname.includes('localhost') || window.location.hostname.includes('127.0.0.1');
                    const appBaseUrl = isDev ? 'http://localhost:8080' : 'https://yourdomain.com';
                    window.location.href = `${appBaseUrl}/profile`;
                }, 2000);
            } else {
                throw new Error(data.message || 'Unknown error');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = 'Error';
            document.getElementById('message').textContent = error.message || 'Failed to connect';
            document.getElementById('statusText').textContent = 'Please try again';
        });
        
        // Fallback: If redirect doesn't work after 2 seconds, show message
        setTimeout(() => {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = 'Redirect Failed';
            document.getElementById('message').textContent = 'Click below to continue manually';
            
            const link = document.createElement('a');
            link.href = redirectUrl;
            link.textContent = 'Click here to return to Autoworks';
            link.style.cssText = 'display: block; margin-top: 20px; color: white; text-decoration: underline;';
            document.querySelector('.container').appendChild(link);
        }, 2000);
    </script>
</body>
</html>
