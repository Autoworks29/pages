<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Autoworks...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { margin: 0 0 10px 0; font-size: 24px; }
        p { margin: 0; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1 id="title">Redirecting...</h1>
        <p id="message">Taking you back to Autoworks</p>
        <p id="statusText" style="font-size: 12px; opacity: 0.7; margin-top: 20px;"></p>
    </div>

    <script>
        // Get the current URL with all query parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        console.log('GitHub Pages redirect received:', window.location.href);
        
        // Check for errors
        const error = urlParams.get('error');
        if (error) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = 'Authentication Failed';
            document.getElementById('message').textContent = `Error: ${error}`;
            document.getElementById('statusText').textContent = `${urlParams.get('error_description') || 'Unknown error'}`;
            return;
        }
        
        // Get the authorization code
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        
        if (!code) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = 'Error';
            document.getElementById('message').textContent = 'No authorization code received';
            return;
        }
        
        console.log('Authorization code received:', code.substring(0, 20) + '...');
        
        // SECURE: POST authorization code directly to API Gateway
        // This keeps the code server-side and never exposes it to the Flutter app
        document.getElementById('statusText').textContent = 'Exchanging authorization code...';
        
        // Get the Cognito token from the parent window
        // The parent window must expose this via postMessage
        if (window.opener && !window.opener.closed) {
            console.log('Requesting Cognito token from parent window...');
            
            // Request the token from parent
            window.opener.postMessage({
                type: 'REQUEST_COGNITO_TOKEN_FOR_OAUTH',
                code: code,
                state: state
            }, '*');
            
            // Listen for the token response
            window.addEventListener('message', async function(event) {
                if (event.data.type === 'COGNITO_TOKEN_RESPONSE') {
                    const cognitoToken = event.data.token;
                    console.log('Received Cognito token, posting to API Gateway...');
                    
                    // Determine provider from state or URL
                    const provider = 'linkedin'; // TODO: Extract from state if multiple providers
                    
                    // API Gateway endpoint
                    const apiGatewayUrl = 'https://ytyeeucfki.execute-api.us-east-1.amazonaws.com/dev';
                    const endpoint = `${apiGatewayUrl}/integrations/credentials/${provider}`;
                    
                    // LinkedIn registered redirect URI (this GitHub Pages URL)
                    const redirectUri = 'https://autoworks29.github.io/pages/';
                    
                    try {
                        document.getElementById('statusText').textContent = 'Exchanging code for tokens...';
                        
                        const response = await fetch(endpoint, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${cognitoToken}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                authorizationCode: code,
                                redirectUri: redirectUri
                            })
                        });
                        
                        if (response.ok) {
                            const result = await response.json();
                            console.log('Success!', result);
                            
                            document.getElementById('title').textContent = 'Connected!';
                            document.getElementById('message').textContent = 'Integration successful';
                            document.getElementById('spinner').style.display = 'none';
                            
                            // Notify parent of success
                            window.opener.postMessage({
                                type: 'OAUTH_COMPLETE',
                                success: true,
                                provider: provider
                            }, '*');
                            
                            setTimeout(() => window.close(), 1500);
                        } else {
                            const errorText = await response.text();
                            console.error('API Gateway error:', response.status, errorText);
                            throw new Error(`API error: ${response.status} - ${errorText}`);
                        }
                    } catch (error) {
                        console.error('Failed to exchange code:', error);
                        document.getElementById('spinner').style.display = 'none';
                        document.getElementById('title').textContent = 'Error';
                        document.getElementById('message').textContent = error.message;
                        
                        // Notify parent of failure
                        window.opener.postMessage({
                            type: 'OAUTH_COMPLETE',
                            success: false,
                            error: error.message
                        }, '*');
                    }
                }
            });
        } else {
            // Not a popup - can't get Cognito token
            console.log('No opener window - cannot complete OAuth flow');
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = 'Error';
            document.getElementById('message').textContent = 'Please use the Connect button in the app';
        }
        
        // Fallback: If redirect doesn't work after 2 seconds, show message
        setTimeout(() => {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = 'Redirect Failed';
            document.getElementById('message').textContent = 'Click below to continue manually';
            
            const link = document.createElement('a');
            link.href = redirectUrl;
            link.textContent = 'Click here to return to Autoworks';
            link.style.cssText = 'display: block; margin-top: 20px; color: white; text-decoration: underline;';
            document.querySelector('.container').appendChild(link);
        }, 2000);
    </script>
</body>
</html>
