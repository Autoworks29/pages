<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Autoworks...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { margin: 0 0 10px 0; font-size: 24px; }
        p { margin: 0; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1 id="title">Redirecting...</h1>
        <p id="message">Taking you back to Autoworks</p>
        <p id="statusText" style="font-size: 12px; opacity: 0.7; margin-top: 20px;"></p>
    </div>

    <script>
        // Get the current URL with all query parameters
        const urlParams = new URLSearchParams(window.location.search);
        
        console.log('GitHub Pages redirect received:', window.location.href);
        
        // Check for errors
        const error = urlParams.get('error');
        if (error) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = 'Authentication Failed';
            document.getElementById('message').textContent = `Error: ${error}`;
            document.getElementById('statusText').textContent = `${urlParams.get('error_description') || 'Unknown error'}`;
            return;
        }
        
        // Get the authorization code
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        
        if (!code) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = 'Error';
            document.getElementById('message').textContent = 'No authorization code received';
            return;
        }
        
        console.log('Authorization code received:', code.substring(0, 20) + '...');
        
        // Build the redirect URL back to your app
        // Change localhost:8080 to your production domain when deployed
        const isDev = window.location.hostname === 'localhost';
        const appBaseUrl = isDev ? 'http://localhost:8080' : 'http://localhost:8080'; // TODO: Update for production
        
        // Redirect back to your app's oauth-callback route with the code
        const redirectUrl = `${appBaseUrl}/oauth-callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
        
        console.log('Redirecting to:', redirectUrl);
        document.getElementById('statusText').textContent = 'Redirecting to app...';
        
        // Redirect immediately
        window.location.href = redirectUrl;
        
        // Fallback: If redirect doesn't work after 2 seconds, show message
        setTimeout(() => {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('title').textContent = 'Redirect Failed';
            document.getElementById('message').textContent = 'Click below to continue manually';
            
            const link = document.createElement('a');
            link.href = redirectUrl;
            link.textContent = 'Click here to return to Autoworks';
            link.style.cssText = 'display: block; margin-top: 20px; color: white; text-decoration: underline;';
            document.querySelector('.container').appendChild(link);
        }, 2000);
    </script>
</body>
</html>
